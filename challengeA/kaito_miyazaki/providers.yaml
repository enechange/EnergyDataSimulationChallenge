---
# 以下のような構造のデータを定義
# {
#   "PROVIDER_NAME_A": [
#     {
#       "plan_name": "PLAN_NAME_A",
#       "charge_rules": {
#         "basic_charge_rule": {
#           "10": 123,
#           "20": 456,
#           ...
#         },
#         "usage_charge_rule": {
#           "100": 12,
#           "200": 34,
#           ...
#         }
#       }
#     },
#     {
#       "plan_name": "PLAN_NAME_B",
#       ...
#     },
#     ...
#   ],
#   "PROVIDER_NAME_B": [
#     ...
#   ],
#   ...
# }

# basic_charge_ruleは基本料金の計算規則を表す
# 例えば，以下は，契約アンペア数[A]が10であれば123円，20であれば456円，...という規則を表す
# "basic_charge_rule": {
#   "10": 123,
#   "20": 456,
#   ...
# }

# usage_charge_ruleは従量料金の計算規則を表す
# 例えば，以下は，使用量[kWh]が最初の100まで12円，100をこえ200まで34円，...という規則を表す
# この規則のもとで，使用量が140である場合，従量料金は，100 * 12 + 40 * 34で計算される
# "usage_charge_rule": {
#   "100": 12,
#   "200": 34,
#   ...
# }

